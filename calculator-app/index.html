<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="title">
          <h3>Calc</h3>
        </div>
        <div class="toggle">
          <div class="num">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
          </div>
          <div class="theme">
            <p>Theme</p>
            <div class="box">
              <div id="circle"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="screen">
        <form name="calc">
          <input type="text" name="text" readonly id="screen" />
        </form>
      </div>
      <div class="body">
        <div class="btn">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="del">DEL</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>*</button>
          <button class="reset">RESET</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
